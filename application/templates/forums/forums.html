{% extends "layout.html" %}

{% block content %}
<h2 class="simple_header">Create a new forum</h2>
<form method="POST" action="{{ url_for('forum_create') }}">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <input type="text" name="name" />
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Usergroup</label>
        <select name="usergroup_id">
            {% for group in usergroups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create a new forum</button>
</form>

  <table class="table table-striped">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Usergroup</th>
      <th>Date created</th>
    </tr>
    {% for forum in forums %}
    <tr>
      <td>
          <a href="/forums/{{forum.id}}">Show</a>
      </td>
      <td>{{ forum.name }}</td>
      <td>{{ forum.usergroup.name }}</td>
      <td>{{ forum.date_created }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
