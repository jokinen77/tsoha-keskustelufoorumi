{% extends "layout.html" %}

{% block content %}
{{ error }}
<div class="centered">

    <form method="POST" action="{{ url_for('user_update_email') }}">
        <table class="simple_table">
            <tr>
                <td>
                    {{ form.email.label }}
                </td>
                <td>
                    {{ form.email }}
                </td>
                <td>
                    <ul class="flex-container vbox">
                        {% for error in form.email.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Change email" />
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
