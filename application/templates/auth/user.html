{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Usertype</th>
      <th>Name</th>
      <th>Email</th>
      <th>Date created</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.usertype.name }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.date_created }}</td>
    </tr>
    {% endfor %}
  </table>
  <button class="simple_button" onclick="window.location='{{ url_for('user_form')}}'">Create a new user</button>
{% endblock %}
