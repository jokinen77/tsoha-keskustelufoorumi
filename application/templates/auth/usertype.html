{% extends "layout.html" %}

{% block content %}
  <table class="table">
      <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Value</th>
          </tr>
      </thead>

    {% for usertype in usertypes %}
    <tr>
      <td>{{ usertype.id }}</td>
      <td>{{ usertype.name }}</td>
      <td>{{ usertype.value }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
