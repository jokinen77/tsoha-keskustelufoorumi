{% extends "layout.html" %}

{% block content %}
<form method="POST" action="{{ url_for('usertype_create') }}">
  <ul class="flex-container vbox">
    <li><span>Name:</span><input type="text" name="name"/></li>
    <li><span>Value:</span><input type=number name="value" step="0.1" min="0" max="100" value="30.00"/></li>
    <li><input type="submit" class="simple_button" value="Add a new usertype"/></li>
  </ul>
</form>
{% endblock %}
